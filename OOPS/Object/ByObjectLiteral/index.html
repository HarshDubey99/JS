<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Object</title>
</head>
<body>
    <h1>Creating Object By Using Object Literal</h1>
    <script>
        user={id:101,name:'UserOne',age:22}
        document.writeln('Type: ',typeof(user)," Name: user");
        document.writeln('<br/>DATA: ',user.id," | ",user.name," | ",user.age);
    </script>
</body>
</html>
