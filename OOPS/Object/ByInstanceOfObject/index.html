<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Object</title>
</head>
<body>
    <h1>Creating Object Using Instance of Object</h1>
    <script>
        let user = new Object();
        user.name='UserOne';
        user.id=1010;
        user.age=22;

        document.writeln("Type: ",typeof(user),' Name: user');
        document.writeln("<br/>DATA: ",user.name,"|",user.id,"|",user.age);
    </script>
</body>
</html>
