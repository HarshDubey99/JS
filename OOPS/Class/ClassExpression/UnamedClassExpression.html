<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Class Expression-Unamed</title>    
</head>
<body>
    <h1>JavaScript-Class Expression-Unamed</h1>
    <script>
        var User=class{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            getData(){
                document.writeln("ID: ",this.id," Name: ",this.name);
            }
        }

        var u1 = new User(101,'User');
        u1.getData();
    </script>
</body>
</html>
